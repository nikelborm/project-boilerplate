  server backend-prod:${INNER_BACKEND_HTTP_SERVER_PORT};
}

upstream ws_backend {
  server backend-prod:${INNER_BACKEND_WS_SERVER_PORT};
}

upstream pgadmin_front {
  server postgres-admin-prod:80;
}

